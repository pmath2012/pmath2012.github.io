	    <b-card
		class="text-center"
		bg-variant="transparent"

		<b-img-lazy block right width="200vw" height="auto" src="images/photo.jpg">
			
		</b-img-lazy>
          <b-card-text class="aboutText">
		  I am an engineer in the making currently enrolled in the EIT digital master school programme MSc. in Autonomous Systems. I have completed the first year of my masters at KTH Royal Institute of technology in Sweden and currently pursuing my final year of studies at EURECOM in France.
		  </b-card-text>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          name: ''
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false
          }

      })
    </script>
